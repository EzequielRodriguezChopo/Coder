    <main >  
      <div class="  my-5 text-center">

          <div class="text-center">
            <form class="needs-validation test" novalidate>
              <div>
                <div class="anchoFormulario">
                  <label for="firstName" class="form-label espaciosLogin">Nombre</label>
                  <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                  <div class="invalid-feedback">
                    Ingrese su nombre.
                  </div>
                </div>
    
                <div class="anchoFormulario">
                  <label for="lastName" class="form-label espaciosLogin">Apellido</label>
                  <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                  <div class="invalid-feedback">
                    Ingrese su apellido.
                  </div>
                </div>

                <div class="anchoFormulario">
                  <label for="lastName" class="form-label espaciosLogin">Edad</label>
                  <input type="number" class="form-control" id="lastName" placeholder="" value="" required>
                  <div class="invalid-feedback">
                    Ingrese su edad.
                  </div>
                </div>
    
                <div class="anchoFormulario">
                  <label for="email" class="form-label espaciosLogin">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="you@example.com">
                  <div class="invalid-feedback">
                    Ingrese su email.
                  </div>
                </div>
    

                <div class="anchoFormulario">
                  <label for="country" class="form-label espaciosLogin">Estado Civil</label>
                  <select class="form-select" id="country" required>
                    <option value="">Estado Civil</option>
                    <option>Soltero</option>
                    <option>Casado</option>
                    <option>Divorciado</option>
                    <option>Viudo</option>
                  </select>
                <div class="invalid-feedback">
                    Selecciona un Estado Civil.
              </div>
              <div class="espaciosLogin">

            <textarea name="Comentarios" placeholder="Comentarios" cols="40" rows="10" class="anchoFormulario"></textarea><br>

            <input class="botones" type="reset" value="Limpiar Formulario">
            <input class="botones" type="submit" value="Enviar Formulario">
